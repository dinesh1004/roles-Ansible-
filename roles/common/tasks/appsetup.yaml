    - name: creating roboshop user
      ansible.builtin.user:
        name: roboshop
        comment : Roboshop system user
        system: true
        shell: /sbin/nologin
        home: /app 
  
   # Safe to remove directory, because 2nd time if we run it will download freshly. no error if does not exist

    - name: Removing th app directory
      ansible.builtin.file:
        path: /app # The path to the directory you want to remove
        state: absent

    - name: creating app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Delete {{ component }} file
      ansible.builtin.file:
        path: /tmp/{{ component }}.zip
        state: absent

    - name: Downloading the application
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/{{ component }}-v3.zip  # The source URL
        dest: /tmp/{{ component }}.zip

    - name: Extract {{ component }}.zip into the /app directory
      ansible.builtin.unarchive:
        src: /tmp/{{ component }}.zip      # The path to the archive file on the remote host
        dest: /app                   # The destination directory for the extracted contents
        remote_src: yes